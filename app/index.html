            let val1 = document.getElementById("inp1").value;

            console.log(val1 + val2);

            let xhr = new XMLHttpRequest();
            let data = [
                fName = val1,
                lName = val2
            ]
            console.log(data);
            xhr.open(method, action, true)
            xhr.onload = function() {
                console.log(this.responseText);
            }
            xhr.setRequestHeader("Content-Type", "text/html")
            xhr.send(data);
        })
    </script>
